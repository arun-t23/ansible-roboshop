- name: cart setup
  hosts: cart
  become: yes
  tasks:
  - name: nodejs disable
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: nodejs enable
    ansible.builtin.command: dnf module enable nodejs:20 -y
  
  - name: install nodejs
    ansible.builtin.package:
      name: nodejs
      state: present
  
  - name: systemuser creattion roboshop
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app
    

  - name: delete app directory if exits
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: create directory fo the app
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: download the cart code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip
  
  - name: unzip the code
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    community.general.npm:
      path: /app
  
  - name: systemd_service creation
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service
  
  - name: daemon_reload, start and enable the cart service
    ansible.builtin.systemd_service:
      name: cart
      state: started
      enabled: true
      daemon_reload: true

