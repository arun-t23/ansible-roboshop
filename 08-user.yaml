- name: user setup
  hosts: user
  become: yes
  tasks:
  - name: disable nodejs version
    ansible.builtin.command: dnf module disable nodejs -y
  - name: enable nodejs version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  
  - name: install nodejs
    ansible.buitin.package:
      name: nodejs
      state: present

  
  - name: systemuser add roboshop
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: delete app directory if exits
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: create directory fo the app
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: download the code
    ansible.builtin.get.url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: unzip the code
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install npm dependencies
    ansible.general.npm:
      path: /app
  
  - name: create the systemd_service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service
    
  - name: daemon_reload and start & enable the user service
    ansible.builtin.systemd_service:
      name: user
      state: started
      enabled: true
      daemon_reload: true

